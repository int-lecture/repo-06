<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
</head>
<body ng-app="myApp">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Secure Messenger</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#firma">Unsere Firma</a></li>
                <li><a href="/produkt.html">Unser Produkt</a></li>
                <li><a href="/impressum.html">Impressum</a></li>
                <li><a href="/registrieren.html">Newsletter</a></li>
                <li><a href="/messenger.php">Messenger</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>


<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
                .when("/index", {
                    templateUrl : "index.html"
                })
                .when("/firma", {
                    templateUrl : "firma.html"
                })
                .when("/produkt", {
                    templateUrl : "produkt.html"
                })
                .when("/impressum", {
                    templateUrl : "impressum.html"
                })
                .when("/registrieren", {
                    templateUrl : "registrierung.php"
                })
                .when("/messenger", {
                    templateUrl : "messenger.php"
                });
    });
</script>

</body>
</html>
