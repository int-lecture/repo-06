<div class="container" ng-controller="MsgController">
    <div class="caption">
        <h3>Auf gehts!</h3>
    </div>
    <div>
        <p></p>
    </div>
    <form>
        <div>
            <input type="text" class="form-controller" ng-model="store.text" placeholder="Ihre Nachricht">
            <button type="submit" ng-click="sendToServer(store)" class="btn btn-default">Senden</button>
            <button type="button" ng-click="recieveMsg()" class="btn btn-default">Refresh</button>
        </div>
        <div>
            <input type="text" class="form-controller" ng-model="store.to" placeholder="An ?">
        </div>
    </form>
</div>
