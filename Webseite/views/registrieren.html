<div class="container" ng-controller="RegController">
    <div class="caption">
        <h1>Registrieren:</h1>
    </div>
    <div>
        <form action="">
            <div class="form-group">
                <label for="Name">Email:</label>
                <input type="text" class="form-control"  id="name" placeholder="Name eingeben" name="name">
            </div>
            <div class="form-group">
                <label for="pseudonym">Pseudonym:</label>
                <input type="text" class="form-control"  id="pseudonym" placeholder="Pseudonym" name="pseudonym">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <button type="submit" ng-click="reg()" class="btn btn-default">Registrieren</button>
            <button type="button" ng-click="goTo()" class="btn btn-default">Abbrechen</button>
        </form>
    </div>
</div>
