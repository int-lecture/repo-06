<div class="container" ng-controller="RegController">
    <div class="caption">
        <h1>Registrieren:</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" ng-model="store.email" placeholder="Name eingeben" >
            </div>
            <div class="form-group">
                <label>Pseudonym:</label>
                <input type="text" class="form-control"   ng-model="store.pseudonym" placeholder="Pseudonym" >
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="store.password" placeholder="Enter password" >
            </div>
            <button type="submit" ng-click="reg(store)" class="btn btn-default">Registrieren</button>
            <button type="button" ng-click="goTo()" class="btn btn-default">Abbrechen</button>
        </form>
    </div>
</div>
